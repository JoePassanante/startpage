<!DOCTYPE html>
<html>
    <!-- dis be muh custom home page doe -->
    <head>
        <title>Home</title>
        <link rel="stylesheet" href="index.css"></link>
        
    </head>
    <body>
            
        <span id="search-container">
            <!-- "internet:~ will$" added here as ::before -->
            <input id="search box" type="text" class="searchbox" placeholder="" onkeypress="searchKeyPress(event)"></input>
            <div id="time">
                <script>
                    var interval;
                    
                    function updateTime() {
                        interval = setInterval(writeTime, 1000); // every second, do 1000*60 to do every minute
                    }
                    
                    function writeTime() {
                        var now = new Date();
                        
                        function hour() {
                            if (now.getHours().toString().length < 2) {
                                return "0" + now.getHours();
                            } 
                            else {
                                return now.getHours();
                            }
                        }
                        function mins() {
                            if (now.getMinutes().toString().length < 2) {
                                return "0" + now.getMinutes();
                            }
                            else {
                                return now.getMinutes();
                            }
                        }
                        
                        document.getElementById("time").innerHTML = hour() + ":" + mins() + "&nbsp" + (now.getMonth()+1).toString() + "/" +  now.getDate() + "/" + now.getFullYear();
                    }
                    
                    writeTime();
                    updateTime();
                </script>
            </div>
        </span>
        
        <div class="footer">
            type "help" for commands
        </div>
        
        <script src="script.js" type="text/javascript"></script>
    </body>
</html>
